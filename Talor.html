<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>三角関数のテーラー展開</title>

<body>
	<div id="kaijo"></div>
	<div id="xval"></div>
	<div id="sin"></div>
	
<script>
var kaijo=[];
var k=1;
for (var i=1; i<100; i++){
	k=k*i;
	kaijo.push(k);
}

document.getElementById("kaijo").innerHTML=kaijo;

var t=Math.PI/0.25;
var sin=0;
for (var n=1; n<50; n++){
	sin=sin+((-1)**(n+1))*(t**(2*n-1))/kaijo[2*n-2];
}
document.getElementById("xval").innerHTML=t;
document.getElementById("sin").innerHTML=sin.toFixed(4);

</script>
</body>
</html>
