<!doctype html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
function plot(){
let m = 200;
a=[], b=[]; c=[];
for(i=0;i<=m;i++)
  {
    for(k=0;k<=m;k++)
  {
    a_ = i*3*Math.PI/m; 
    a.push(a_);
    
    b_ = k*3*Math.PI/m; 
    b.push(b_);
    
    c_ = Math.sin(a_)*Math.cos(b_); 
    c.push(c_);
  }
}
var data=[
    {
      opacity:1.0,
      x: a,
      y: b,
      z: c,
      type: 'scatter3d',
      mode: 'markers',
        marker: {
        colorscale:'Viridis',
        color: c,
        size:0.3
                }
    }
];
var layout = {
	//width: 500,;
	//height: 500,;
	scene:{
		aspectmode: "manual",
		aspectratio: {x: 1, y: 1, z: 0.5,},
   		xaxis: {
   			nticks: 5,
			range: [0, 10],
		},
   		yaxis: {
    			nticks: 5,
    			range: [0, 10],
  		},
   		zaxis: {
   			nticks: 5,
   			range: [-1, 1],
  			}
		},
};
Plotly.newPlot('myDiv', data,layout);
}
</script>
<body onload="plot()">
	<p>式は、z=sin(x)*cos(y)。
	<br>3Dのグラフ。グラフにカーソル（指）を当てて動かすと、グラフが動きます。
	<br>グラフが小さいので拡大してみてください。</p>
    <div id="myDiv"></div>
