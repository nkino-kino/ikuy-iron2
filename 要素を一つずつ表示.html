<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>要素を一つずつ表示</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
<link rel="stylesheet" href="iine_app/iine.css">
</head>

<body>
<script>
let L1=["a","b","c","d","e"];
var i = 0;
function takeone(){
if (i<L1.length){
var hyouji = document.getElementById("hyouji");
hyouji.innerHTML=(L1[i]);
i++;
}
else if (i==L1.length){
var hyouji = document.getElementById("hyouji");
hyouji.innerHTML=("back to first");
i=0;
}
else{
i=0;
hyouji.innerHTML=(L1[i]);
}
}
</script>
<input type="button" onclick="takeone()" value="START"/>
<br>
<div id = "hyouji"></div>
  <!-- いいねボタンここから -->
<div id="iine_wrap">
<!-- ボタン本体ここから -->
<button type="submit" id="iine">
<div class="iine_wrap">
<i class="material-icons heart">favorite</i>
<div class="circle"></div>
<span id="countnum"></span>
</div>
</button>
<!-- ボタン本体ここまで -->

<!-- お礼メッセージここから -->
<div id="iine_thanks" style="display:none;">
<div class="box">
<img src="iine_app/example.jpg" alt="THANK YOU!">
<p>ありがとうございます！</p>
</div>
</div>
<!-- お礼メッセージここまで -->
</div>
<!-- いいねボタンここまで -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="iine_app/iine.js"></script>
</body>
</html>
