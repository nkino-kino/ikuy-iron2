<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>グラフ練習</title>
	
   
</head>

<body>
<canvas id="myLineChart">
</canvas>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

<script>
const label1=['8月1日', '8月2日', '8月3日', '8月4日', '8月5日'];
	const label2=[1, 2, 3, 4, 5];
	const data1 =[35, 34, 37, 35, 34];
	const data2 = [23, 24, 27, 25, 26];
  var ctx = document.getElementById("myLineChart");
  var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
     //データ項目のラベル
      labels: label2,
      datasets: [
        {
         //凡例のラベル
          label: '最高気温(度）',
          data: data1, //グラフのデータ
          borderColor: "rgba(200,112,126,1)",
          backgroundColor: "rgba(0,0,0,0)"
        },
        {
         //凡例のラベル
          label: '最低気温(度）',
          data: data2, //グラフのデータ
          borderColor: "rgba(80,126,164,1)",
          backgroundColor: "rgba(0,0,0,0)"
        }
      ],
    },
    options: {
      title: {
        display: true,
       //グラフタイトル
        text: '気温（8月1日~8月5日）'
      },
      scales: {
        yAxes: [{
          ticks: {
            suggestedMax: 40, //最大値
            suggestedMin: 20, //最小値
            stepSize: 5, //縦ラベルの数値単位
            callback: function(value, index, values){
              return  value +  '度' //縦軸の単位
            }
          }
        }]
      },
    }
  });
</script>
</body>
</html>
