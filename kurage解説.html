		<h1>グラフとアニメのメモ</h1>
		<p>放物線のグラフの関数は、物理の得意な息子君に教わりました。<br>
			x = 速度＊時間＊cos(θ)<br>
			y = 速度＊時間＊sin(θ)ー(g＊時間＊時間／2）</p><br>
		
		<p>クラゲは下の式のθを少しずつ変化させて動かしています。<br>
		白いクラゲは　x = sin(2*θ),　y = sin(3*θ)　（下のグラフの赤）<br>
		青いクラゲは　x = cos(2*θ),　y = cos(3*θ)　（下のグラフの青）<br>
