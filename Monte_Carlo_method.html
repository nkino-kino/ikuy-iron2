<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>モンテカルロ法</title>
<h1>モンテカルロ法による円周率</h1>
</head>
	<body>
	<p>100回の試行を30セット行う</p>
		<p>累積試行回数</p>
	<div id="pai2" style="font-size: 10pt"></div> 
		<p>1以内になった累積回数</p>
    <div id="pai1" style="font-size: 10pt"></div>
		<p>累積した数値を計算</p>
    <div id="pai3" style="font-size: 10pt"></div>
		<p>1セットごとの数値を計算</p>
    <div id="pai4" style="font-size: 10pt"></div>
	<br>
	<input type="button" style="width:20%;padding:5px;font-size:15px;background-color: #FCF1B5" onclick="location.href= 'Monte_Carlo_method.html'" value="再試行" />
	<br>

    <canvas id="myLineChart">
    </canvas>
	<br>
    <a href="プログラミング練習部屋.html">プログラミングの練習部屋へ</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script>
var list1 = [];
var list2 = [];
var list3 = [];
var list4 = [];
var m = 0;
var total=0;
for (var n=0; n<30; n++){

var i=0;
var test=100;
for (var k=0; k<test; k++){
var x = Math.random();
var y = Math.random();

if ((x**2+y**2) < 1){i++}
}
total = total + test;
m=m+i;
list1.push(m);
list2.push(total)
var pai= (4 * m / total);
pai = pai.toFixed(3);
list3.push(pai);
    var pai0 = (4 * i / test);
    pai0 = pai0.toFixed(3);
list4.push(pai0);
document.getElementById("pai1").innerHTML = list1;
document.getElementById("pai2").innerHTML = list2;
document.getElementById("pai3").innerHTML = list3;
document.getElementById("pai4").innerHTML = list4;
}

  var ctx = document.getElementById("myLineChart");
  var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
     //データ項目のラベル
      labels: list2,
      datasets: [
        {
         //凡例のラベル
          label: '累積の数値を計算',
          data: list3, //グラフのデータ
          borderColor: "rgba(242,5,5,1.00)",
          backgroundColor: "rgba(0,0,0,0)"
        },
        {
         //凡例のラベル
          label: '1セットごとの数値を計算',
          data: list4, //グラフのデータ
          borderColor: "rgba(49,243,6,1.00)",
          backgroundColor: "rgba(0,0,0,0)"
        }
      ],
    },
    options: {
      title: {
        display: true,
       //グラフタイトル
        text: 'Buffon needle'
      },
      scales: {
        yAxes: [{
          ticks: {
            suggestedMax: 3.4, //最大値
            suggestedMin: 2.9, //最小値
            stepSize: 0.1, //縦ラベルの数値単位
            callback: function(value, index, values){
              return  value +  '' //縦軸の単位
            }
          }
        }]
      },
    }
  });

</script>
</body>
</html>
