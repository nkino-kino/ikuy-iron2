<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="音を鳴らす.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>

		<title>音が鳴るボタン</title>
	</head>
<body>
<h1 style="text-align:center;color:#d36015;">表示の時間間隔で音が鳴る</h1>
<p>終わらせ方がわからんので、終了は「リロード」で。</p>
<p>ストレッチなどの運動にと思って作ったものの、<br>
iPhoneで音が出ないのは修正できていない。</p>

<!--hr style="margin: 3em 0 ;"-->
<br><br>
<input type="button" class="btn1" onclick="startfnc10()" value="5秒間隔"/>
	<br>
	<div id="count10"></div>
<br>
<input type="button" class="btn2" onclick="startfnc20()" value="20秒" />
<br>
<div id="count20"></div>
<br>
<input type="button" class="btn3" onclick="startfnc30()" value="30秒" />
<br>
<div id="count30"></div>
<br>
<input type="button" class="btn4" onclick="startfnc60()" value="1分" />
<br>
<div id="count60"></div>
<br>
 <br>

<audio id="sound-file" preload="auto">
	<source src="Countdown05-1.mp3" type="audio/mp3">
	<source src="paddbeep.wav" type="audio/wav">
</audio>


<script src="音を鳴らす.js"></script>
<script>
	function startfnc10(){
  	setInterval("sound()",5000);
	var count10=document.getElementById("count10")
	count10.innerHTML = ("カウント中");
	}
	</script>
	<script>
	function startfnc20(){
  	setInterval("sound()",20000);
	var count20=document.getElementById("count20")
	count20.innerHTML = ("カウント中");}
	</script>
	<script>
	function startfnc30(){
  	setInterval("sound()",30000);
	var count30=document.getElementById("count30")
	count30.innerHTML = ("カウント中");}
	</script>
	<script>
	function startfnc60(){
  	setInterval("sound()",60000);
	var count60=document.getElementById("count60")
	count60.innerHTML = ("カウント中");}
	</script>
