	    <h1>放物線</h1>
<p>「グラフ描画」ボタンを押すとグラフが出てくる。ボールを投げたときの0.2秒おきの軌跡。初期値は時速100キロ、45度の角度で投げたとき。値を変えて描画ボタンを押すと、赤の点が変わる。青は初期値のまま。横軸は飛距離、縦軸は高さ、どちらも単位はメートル。</p>
		<div><input type="text" id="velocity" value="100" ><font size="5">速度(時速キロ)</font></div><br>
		<div><input type="text" id="angle" value="65"><font size="5">角度(度)</font></div><br>
		<button id="btn1" onclick="graph()">グラフ描画</button><br>
