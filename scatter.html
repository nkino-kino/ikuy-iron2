<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>scatter</title>
</head>

<body>
<canvas id="canvas"> </canvas>
<div id="x1list"></div>
<div id="y1list"></div>
<div id="list1"></div>
<div id="x2list"></div>
<div id="y2list"></div>
<div id="list2"></div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script>
	var points = 50;
	// data1 ============================
	var x1_list=[];
	var y1_list=[];
	for (var i=0; i<points; i++){
		var x1=Math.random()/2;
		var y1=Math.random()/2;
			x1_list.push(x1.toFixed(2));
			y1_list.push(y1.toFixed(2));
		}
	document.getElementById("x1list").innerHTML=x1_list;
	document.getElementById("y1list").innerHTML=y1_list;	
	var data1_list = [];
for (var j=0; j<x1_list.length; j++){
		var set1 = {x: x1_list[j],y:y1_list[j]};
		data1_list.push(set1);
	}
	document.getElementById("list1").innerHTML=JSON.stringify(data1_list);	
//data2===============================	
	var x2_list=[];
	var y2_list=[];
	for (var i=0; i<points; i++){
		var x2=Math.random();
		var y2=Math.random();
			x2_list.push(x2.toFixed(2));
			y2_list.push(y2.toFixed(2));
		}
	document.getElementById("x2list").innerHTML=x2_list;
	document.getElementById("y2list").innerHTML=y2_list;	
	var data2_list = [];
for (var j=0; j<x2_list.length; j++){
		var set2 = {x: x2_list[j],y:y2_list[j]};
		data2_list.push(set2);
	}
	document.getElementById("list2").innerHTML=JSON.stringify(data2_list);	
	
	//グラフ
	window.chartColors = {
  red: "#FF0000",
  blue: "#00FF00"
};

var color = Chart.helpers.color;
var scatter_data = {
  datasets:[{
    label: "schatter dots1",
    borderColor: window.chartColors.red,
    backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
    pointRadius: 10,

    data:data1_list
  },
		   {
    label: "schatter dots2",
    borderColor: window.chartColors.blue,
    backgroundColor: color(window.chartColors.blue).alpha(0.2).rgbString(),
    pointRadius: 10,

    data:data2_list
  }]
};

var ctx = document.getElementById('canvas').getContext('2d');
window.myScatter = Chart.Scatter(ctx, {
  data: scatter_data,
  option:{
    title: {
      display: true,
      text: "Chart.js Scatter Chart"
    },
  }
});

	</script>
	
</body>
</html>
