<body>
<h1 style="text-align:center;color:#d36015;">表示の時間間隔で音が鳴る</h1>
<p>終わらせ方がわからんので、終了は「リロード」で。</p>
<p>ストレッチなどの運動にと思って作ったものの、<br>
iPhoneで音が出ないのは修正できていない。</p>

<br><br>
<input type="button" class="btn1" onclick="count_run()" value="10秒間隔"/>
	<br>
	<div class="count" id="count10"></div>

 <br>

<audio id="sound-file" preload="auto">
	<source src="Countdown05-1.mp3" type="audio/mp3">
	<source src="paddbeep.wav" type="audio/wav">
</audio>

<script>
	let interval = 10;
	let num = -1;
	var count10;
	function count_time() {
			if (num === interval - 1) {
				num = 0;
			}
			else {
				num++;
			}
			document.getElementById("count10").innerHTML = (num+1) + " 秒";
			//document.getElementById("mypic").src = imFile[num];
			if (num === interval-3){
				var id = 'sound-file';
				// 初回以外だったら音声ファイルを巻き戻す
				if (typeof (document.getElementById(id).currentTime) != 'undefined') {
					document.getElementById(id).currentTime = 0;
				}
				// [ID:sound-file]の音声ファイルを再生[play()]する
				document.getElementById(id).play();				
			}
		}
	function count_run() {
				sliderun = setInterval(count_time, 1000);
		}

	</script>
