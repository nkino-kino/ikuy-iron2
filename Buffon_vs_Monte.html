<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>モンテvsビュフォン</title>
<h1>モンテvsビュフォン</h1>
</head>
	<body>
	<div id="Monte_list"></div>
	<div id="Buff_list"></div>
	
	<p>Monte</p>
	<div id="Monte" style="font-size: 20pt"></div>
	
	<p>Buff</p>
	<div id="Buffon" style="font-size: 20pt"></div>
	<br>
	<input type="button" style="width:20%;padding:5px;font-size:15px;background-color: aquamarine"  onclick="location.href= 'Buffon_vs_Monte.html'" value="再試行" />
	<br>

	<br>
    <a href="プログラミング練習部屋.html">プログラミングの練習部屋へ</a>
</body>
<script>

var test=1000;
var Buff=[];
var Monte=[];

for (var n=0; n<100; n++){
var i=0;
for (var k=0; k<test; k++){
var theta = Math.random()*2*Math.PI;
var y0 = 2+5*Math.random();
var y1 = y0 + Math.cos(theta);
var y2 = Math.floor(y0);
var y3 = Math.floor(y1);
if ((y2-y3) != 0){i++};}
var pai0=(2*test)/i
pai0 = pai0.toFixed(3);
Buff.push(pai0);
}

for (var n=0; n<100; n++){
var j=0;
var test=100;
for (var k=0; k<test; k++){
var x = Math.random();
var y = Math.random();
if ((x**2+y**2) < 1){j++};}
var pai1=4*j/test
pai1 = pai1.toFixed(3);
Monte.push(pai1);

}
document.getElementById("Monte_list").innerHTML = "M: "+Monte;
document.getElementById("Buff_list").innerHTML = "B: "+Buff;

var B = 0;
var Mo = 0;
for (var m=0; m<Monte.length; m++){
	sub_Mo=Math.abs(Math.PI-Monte[m]);
	sub_B=Math.abs(Math.PI-Buff[m]);
	if (sub_Mo<sub_B){Mo++}
	else {B++};
}
document.getElementById("Monte").innerHTML = "Monte= "+Mo;
document.getElementById("Buffon").innerHTML = "Buff= "+B;
	

</script>

</html>
