<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/base.css" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    // 読み込みが終わってから初期化
    window.addEventListener("load", init);
    function init() {
      // 初期化
      var stage = new createjs.Stage("myCanvas");
		
		var bmp1 = new createjs.Bitmap("kurage1.png");
		bmp1.scaleX=0.2;
		bmp1.scaleY=0.2;
		stage.addChild(bmp1);
		
		var bmp2 = new createjs.Bitmap("kurage2.png");
		bmp2.scaleX=0.2;
		bmp2.scaleY=0.2;
		stage.addChild(bmp2);

      // ボールを作成
      /*var ball = new createjs.Shape();
      ball.graphics.beginFill("DarkRed").drawCircle(0, 0, 30);
      stage.addChild(ball);*/

      var angleX = 0;
      var angleY = 0;
      var centerX = 300;
      var centerY = 300;
      var range = 100;
      var speedX = 0.02;
      var speedY = 0.03;

      // 時間経過
      createjs.Ticker.addEventListener("tick", handleTick);
      function handleTick() {
        bmp1.x = centerX + Math.sin(angleX) * range;
        bmp1.y = centerY + Math.sin(angleY) * range;
		bmp2.x = centerX + Math.cos(angleX) * range;
        bmp2.y = centerY + Math.cos(angleY) * range;
        angleX += speedX;
        angleY += speedY;

        stage.update(); // 画面更新
      }

      // 画面更新の頻度を60FPSに設定
      createjs.Ticker.timingMode = createjs.Ticker.RAF;
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="600" height="600"></canvas>
</body>
</html>
