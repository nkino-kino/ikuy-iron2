<html>

<meta charset="UTF-8">
<title>無限1</title>

<body>
	<p>無限級数。無限にたすといろいろな数に収束する。<br>
		円周率や対数が出てくるのが面白い。</p>
	 <canvas id="myLineChart"></canvas>
<p>赤のグラフ：1+1/2+1/4+1/8+1/16+...=2</p>
	<p>青のグラフ：1+1/4+1/9+1/16+...=(π^2)/6　(1.64493406685......)</p>
	<p>橙のグラフ：1-1/2+1/3-1/4+1/5-...=log2　(0.69314 71805 59945 30941 72321…)</p>
	<!--div id="risuto0"></div><br>
	<div id="risuto1"></div><br>
	<div id="risuto2"></div><br>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script>
var list0 = [];
var list1 = [];
var k1=0;
var num=20;
for (var n=0; n<num; n++){
	k1 = k1+1/2**n;
	list0.push(n);
  list1.push(k1);
  }
var list2 = [];
var k2=0;
for (var n=0; n<num; n++){
	k2 = k2+1/(n+1)**2;
  list2.push(k2);
  }
var list3 = [];
var k3=0;
for (var n=0; n<num; n++){
	k3 = k3+((-1)**n)*(1/(n+1));
  list3.push(k3);
  }
/*document.getElementById("risuto0").innerHTML=list0;
	document.getElementById("risuto1").innerHTML=list1;
	document.getElementById("risuto2").innerHTML=list2;
	document.getElementById("risuto3").innerHTML=list3;*/
	
  var ctx = document.getElementById("myLineChart");
  var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
     //データ項目のラベル
      labels: list0,
      datasets: [
        {
          label: '1+1/2+1/4+1/8+1/16+...=2',
          data: list1, //グラフのデータ
          borderColor: "rgba(243,13,169,1.00)",
          backgroundColor: "rgba(0,0,0,0)",
			//tension:0
        },
        {
          label: '1+1/4+1/9+1/16+...=(pai^2)/6',
          data: list2, //グラフのデータ
          borderColor: "rgba(28,2,242,1.00)",
          backgroundColor: "rgba(0,0,0,0)",
			//tension:0
        },
		{
          label: '1-1/2+1/3-1/4+1/5-...=log2',
          data: list3, //グラフのデータ
          borderColor: "rgba(245,156,1,1.00)",
          backgroundColor: "rgba(0,0,0,0)",
		  //pointRadius: 0,
		  //borderDash: [4, 6], 
        }
      ],
    },
    options: {
      title: {
        display: true,
       //グラフタイトル
        text: '無限級数いろいろ'
      },
      scales: {
        yAxes: [{
          ticks: {
            //suggestedMax: 3.5, //最大値
           // suggestedMin: 1.0, //最小値
            //stepSize: 0.1, //縦ラベルの数値単位
            callback: function(value, index, values){
             return  value +  '' //縦軸の単位
            }
          }
        }]
      },
    }
  });

	
	</script>
</body>
