<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>平方根</title>
</head>

<body>
	<div id = "problem"></div>
<div id = "root"></div>
<script>
var R=100;
var a;
var b;
var c;
var x;
var y;
var z;
document.getElementById("problem").innerHTML = R+"の平方根は";
for (a=0; a<10; a++){
	if ((a+1)**2==R){
  	document.getElementById("root").innerHTML = a+1;
    }
   else if ((a+1)**2<R){
   	x=a+1;
   	for (b=0; b<10; b++){
    	if ((x+b/10)**2==R){
      	document.getElementById("root").innerHTML= x+b/10;
        }
      else if ((x+b/10)**2<R){
      	y=x+b/10;
      	for (c=0; c<10; c++){
        	if  ((y+c/100)**2==R){
          	document.getElementById("root").innerHTML= y+c/100;
            }
        	else if ((y+c/100)**2<R){
          	z=y+c/100;
      			document.getElementById("root").innerHTML= z+"…";
        }}}}}}
	</script>
	</body>
</html>
