		<title>音が鳴るボタン</title>

<body>
<h1 style="text-align:center;color:#d36015;">10秒から1分間隔で音が鳴ります</h1>
<p>これは便利かも！？ストレッチなどの運動に。</p>
<p>終わらせ方がわからんので、終了は「リロード」か「ホームに戻る」で。</p>

<!--hr style="margin: 3em 0 ;"-->
<br><br>
<input type="button" class="btn1" onclick="startfnc10()" value="10秒間隔"/>
	<br><br>
	<input type="button" class="btn2" onclick="startfnc20()" value="20秒間隔"/>
	<br><br>
	<input type="button" class="btn3" onclick="startfnc30()" value="30秒間隔"/>
	<br><br>
	<input type="button" class="btn4" onclick="startfnc60()" value="1分間隔"/>
 <br>

<audio id="sound-file" preload="auto">
	<source src="Countdown05-1.mp3" type="audio/mp3">
	<source src="paddbeep.wav" type="audio/wav">
</audio>


<!hr style="margin: 3em 0 ;"-->

<script src="音を鳴らす.js"></script>
<script>
	function startfnc10(){
  	setInterval("sound()",10000);
	}
	</script>
	<script>
	function startfnc20(){
  	setInterval("sound()",20000);
	}
	</script>
	<script>
	function startfnc30(){
  	setInterval("sound()",30000);
	}
	</script>
	<script>
	function startfnc60(){
  	setInterval("sound()",60000);
	}
	</script>
	<br>
	<br>

</body>
</html>
