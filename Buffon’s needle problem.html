<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ビュフォンの針の問題</title>
<h1>ビュフォンの針の問題</h1>
</head>
	<body>
	<img src="Buffon’s needle problem.png" width="400px">
	<p>ここでは1cm間隔 (d=1) の線が引いてある平面に長さ1cm (l=1) の針を投げて、<br>
		交わった回数を数える</p>
	<p>100回投げた時に線と交わった回数</p>
	<div id="kaisuu" style="font-size: 20pt"></div>
	
	<p>（2xテスト回数）/交わった回数＝円周率の近似</p>
	<div id="pai" style="font-size: 20pt"></div>
	<br>
	<input type="button" style="width:20%;padding:5px;font-size:15px;background-color: aquamarine"  onclick="location.href= 'Buffon’s needle problem.html'" value="再試行" />
	<br>
	<p>数学的な説明は<a href="https://manabitimes.jp/math/1065">こちら</a>を参照してください</p>
	<p>確かに3.14±0.3くらいの数値になる。<a href="Buffon’s_needle_problem4.html">ビュフォンの針(2)</a>では、30セットやってグラフにしてます。</p>
	<br>
    <a href="プログラミング練習部屋.html">プログラミングの練習部屋へ</a>
</body>
<script>
var i=0;
var test=100
for (var k=0; k<test; k++){

var theta = Math.random()*2*Math.PI;
var y0 = 1+ 5*Math.random();
var y1 = y0 + Math.cos(theta);
var y2 = Math.floor(y0);
var y3 = Math.floor(y1);
if ((y2-y3) != 0){i++}

document.getElementById("kaisuu").innerHTML=i;
document.getElementById("pai").innerHTML=(2*test)/i;
}
</script>

</html>
